<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Day One Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            color: #06b6d4;
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <header id="header">
        <div class="container header-container">
            <a href="/" class="logo">
                <span class="logo-text">Day One Cloud</span>
            </a>
        </div>
    </header>

    <section class="success-container">
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="hero-title">Message Sent!</h1>
        <p class="hero-subtitle">Thank you for reaching out. We'll get back to you shortly.</p>
        <a href="/" class="btn btn-primary" style="margin-top: 2rem;">Back to Home</a>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Day One Cloud. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
