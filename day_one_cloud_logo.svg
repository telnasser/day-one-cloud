<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#1e293b" />
  
  <!-- Definitions for Gradients -->
  <defs>
    <linearGradient id="sunriseGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b" /> <!-- Amber -->
      <stop offset="100%" stop-color="#06b6d4" /> <!-- Cyan -->
    </linearGradient>
  </defs>

  <!-- Main Icon Group -->
  <g transform="translate(400, 300)">
    <!-- Abstract Circuit Sunrise -->
    <!-- Outer Arc -->
    <path d="M -150 0 A 150 150 0 0 1 150 0" fill="none" stroke="url(#sunriseGradient)" stroke-width="8" stroke-linecap="round" />
    <!-- Middle Arc -->
    <path d="M -100 0 A 100 100 0 0 1 100 0" fill="none" stroke="url(#sunriseGradient)" stroke-width="6" stroke-linecap="round" opacity="0.8" />
    <!-- Inner Arc -->
    <path d="M -50 0 A 50 50 0 0 1 50 0" fill="none" stroke="url(#sunriseGradient)" stroke-width="4" stroke-linecap="round" opacity="0.6" />

    <!-- Circuit Lines/Rays -->
    <line x1="0" y1="0" x2="0" y2="-180" stroke="#06b6d4" stroke-width="2" />
    <line x1="0" y1="0" x2="127" y2="-127" stroke="#06b6d4" stroke-width="2" />
    <line x1="0" y1="0" x2="-127" y2="-127" stroke="#06b6d4" stroke-width="2" />
    
    <!-- Nodes -->
    <circle cx="0" cy="-150" r="6" fill="#f59e0b" />
    <circle cx="106" cy="-106" r="5" fill="#f59e0b" />
    <circle cx="-106" cy="-106" r="5" fill="#f59e0b" />
    <circle cx="0" cy="0" r="8" fill="#06b6d4" />
  </g>

  <!-- Text -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" letter-spacing="4" fill="#ffffff">
    DAY ONE CLOUD
  </text>
</svg>
